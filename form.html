<!DOCTYPE html>
<html>
    <head>
        <title>FORM HTML</title>
    </head>
        <BODY style="background-color:rgb(255, 255, 255);">
            <FORM action="form.html" method="get">
                <font face="algerian" size="30" align="centre"><b>STUDENT REGISTRATION </b></font><hr>
                <font face="Lucida Sans Typewriter" align="center">
                ENTER YOUR REGISTER NUMBER :<br><input type="text" id="reg" title= "register.no" maxlength="10" autofocus required><hr>
                ENTER DATE OF BIRTH : <br><INPUT TYPE="date" id="name" title="date of birth" required><hr>
                ENTER NAME : <br> <input type="text" id="NAME" title="NAME" maxlength="20" required><hr>
                ENTER YOUR PHONE NUMBER <input type="text" name="phone" value="+91" maxlength="13" title="PHONE NUMBER" required> <hr>
                UPLOAD YOUR PASSPORT PHOTO : <input type="file" required><hr>
                GENDER : <br>
                <input type="radio" id="gen" name="gen" required>MALE <input type="radio" id="gen" name="gen" required>FEMALE<Hr>
                <input type="radio" id="type" name="type" required>DAYSCHOLAR <input type="radio" id="type" name="type" required>HOSTELLER <hr>
                ENTER YOUR STUDENT MAIL ID <br>
                <input type="email" title="email" required> <br>
                ENTER YOUR PASSWORD <br>
                <input type="password" title="password" required> <hr>
                CHOOSE YOUR DEPARTMENT <select name="department" id="dept" required>
                    <option value="CSE"></option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="cyb">CYBER SECURITY</option>
                    <option VALUE="EC">ECE</option>
                    <OPTION VALUE="ee">EEE</OPTION>
                    <option value="mc">MECH</option>
                    <option value="civ">CIVIL</option>
                    <option value="ad">AI-DS</option>
                </select>
                </font>

                <div title="press to submit"><input type="submit" name="sub"></div>
            </FORM>
        </BODY>
</html>
